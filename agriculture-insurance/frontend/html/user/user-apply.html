<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Application</title>
    <link rel="stylesheet" href="../../css/user_applyForm.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="../../assets/logo.png" alt="Agricultural Insurance Claim System Logo">
            <h1>Agricultural Insurance Claim System</h1>
        </div>
    </header>

    <div class="main-container">
        <h2>Post Application</h2>
        <form id="applicationForm">
            <div class="form-group">
                <label for="farmerName">Farmer Name:</label>
                <input type="text" id="farmerName" name="farmerName" placeholder="Enter Farmer Name" required>
            </div>
            <div class="form-group">
                <label for="mobileNo">Mobile No:</label>
                <input type="text" id="mobileNo" name="mobileNo" placeholder="Enter Mobile Number" required>
            </div>
            <div class="form-group">
                <label for="location">Select Location:</label>
                <select id="location" name="location" required>
                    <option value="">Select Location</option>
                    <option value="pune">Pune</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="nashik">Nashik</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Enter Address" required></textarea>
            </div>
            <div class="form-group">
                <label for="assetDetails">Asset Details:</label>
                <textarea id="assetDetails" name="assetDetails" placeholder="Enter Asset Details" required></textarea>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("applicationForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const formData = {
        farmerName: document.getElementById("farmerName").value,
        mobileNo: document.getElementById("mobileNo").value,
        location: document.getElementById("location").value,
        address: document.getElementById("address").value,
        assetDetails: document.getElementById("assetDetails").value,
    };

    try {
        const response = await fetch("http://localhost:5000/api/applications/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData),
        });

        const data = await response.json();

        // Ensure message exists in response
        alert(data.message || "Application submitted successfully! Stored in database.");
        
        document.getElementById("applicationForm").reset();
    } catch (error) {
        alert("Failed to submit application. Try again.");
        console.error(error);
    }
});
    </script>

</body>
</html>
