<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Registration</title>
    <link rel="stylesheet" href="../../css/officer_register.css">
</head>

<body>
    <div class="form-container">
        <img src="../../assets/officerlogo.png" alt="User Icon" class="user-icon"> <!-- Corrected Path -->
        <h2>Officer Registration</h2>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="officer_login.html">Login here</a></p>
    </div>
    <script src="../../js/officer_register.js"></script>
</body>

</html>
