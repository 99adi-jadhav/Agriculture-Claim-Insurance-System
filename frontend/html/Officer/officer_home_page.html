<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Dashboard</title>
    <link rel="stylesheet" href="../../css/officer_home.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="../../assets/logo.png" alt="Logo" class="logo">
            <h1>Agricultural Insurance Claim System</h1>
        </div>
        <div class="menu-icon">&#9776;</div> <!-- Menu Icon -->
    </header>

    <!-- User Home Title -->
    <h2 class="dashboard-title">Officer Home</h2>

    <!-- Dashboard Buttons -->
        <div class="card" onclick="location.href='view_applications.html'">
            <img src="../../assets/myapplication_envelope.png" alt="Check Status">
            <p>View Application</p>
        </div>
    </main>

    <nav class="bottom-nav">
        <div class="nav-item" onclick="location.href='../../index.html'">
            <img src="../../assets/Home_logo.jpg" alt="Home Icon">
            <p>Home</p>
        </div>
        <div class="nav-item" onclick="logout()">
            <img src="../../assets/logout.png" alt="Logout Icon">
            <p>Logout</p>
        </div>
    </nav>
    

    <!-- Logout Function -->
    <script>
        function logout() {
            localStorage.removeItem("userToken"); 
            window.location.href = "officer_login.html";
        }
    </script>

</body>
</html>
