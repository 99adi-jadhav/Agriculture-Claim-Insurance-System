<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Add Officer â€” Admin</title>
    <link rel="stylesheet" href="../../css/add_officer.css">
</head>
<body>
    <main>
        <header>
            <h1>Add Officer</h1>
            <p>Use this form to register a new officer in the system.</p>
        </header>

        <form action="/admin/officers/create" method="post" enctype="multipart/form-data" autocomplete="on" accept-charset="utf-8" novalidate>
            <fieldset>
                <legend>Personal details</legend>

                <div>
                    <label for="first_name">First name</label>
                    <input id="first_name" name="first_name" type="text" required maxlength="50" placeholder="First name" />
                </div>

                <div>
                    <label for="last_name">Last name</label>
                    <input id="last_name" name="last_name" type="text" required maxlength="50" placeholder="Last name" />
                </div>

                <div>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required maxlength="254" placeholder="name@example.com" />
                </div>

                <div>
                    <label for="phone">Phone</label>
                    <input id="phone" name="phone" type="tel" required pattern="^[0-9+\-\s]{7,20}$" placeholder="+91 9876543210" />
                </div>

                <div>
                    <label for="employee_id">Employee ID</label>
                    <input id="employee_id" name="employee_id" type="text" maxlength="30" placeholder="e.g. OFC-0012" />
                </div>

                <div>
                    <label for="photo">Profile photo</label>
                    <input id="photo" name="photo" type="file" accept="image/*" />
                </div>
            </fieldset>

            <fieldset>
                <legend>Work details</legend>

                <div>
                    <label for="designation">Designation</label>
                    <select id="designation" name="designation" required>
                        <option value="">Select designation</option>
                        <option value="field_officer">Field Officer</option>
                        <option value="claims_officer">Claims Officer</option>
                        <option value="surveyor">Surveyor</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div>
                    <label for="district">District</label>
                    <select id="district" name="district" required>
                        <option value="">Select district</option>
                        <option value="district_a">District A</option>
                        <option value="district_b">District B</option>
                        <option value="district_c">District C</option>
                        <!-- add real district options as needed -->
                    </select>
                </div>

                <div>
                    <label for="state">State</label>
                    <input id="state" name="state" type="text" required maxlength="50" placeholder="State" />
                </div>

                <div>
                    <label for="joining_date">Joining date</label>
                    <input id="joining_date" name="joining_date" type="date" />
                </div>

                <div>
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3" maxlength="500" placeholder="Street, locality, city, pin code"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Account security</legend>

                <div>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" required minlength="8" placeholder="Create a password" />
                    <small>Minimum 8 characters.</small>
                </div>

                <div>
                    <label for="confirm_password">Confirm password</label>
                    <input id="confirm_password" name="confirm_password" type="password" required minlength="8" placeholder="Re-enter password" />
                </div>
            </fieldset>

            <div>
                <button type="submit">Create officer</button>
                <button type="reset">Reset form</button>
            </div>
        </form>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector("form");

            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                const name = document.getElementById("first_name").value.trim() + " " + document.getElementById("last_name").value.trim();
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value.trim();
                const confirmPassword = document.getElementById("confirm_password").value.trim();

                if (!name || !email || !password || !confirmPassword) {
                    alert("Please fill in all required fields.");
                    return;
                }

                if (password !== confirmPassword) {
                    alert("Passwords do not match.");
                    return;
                }

                try {
                    const response = await fetch("http://localhost:5000/api/admin/officer/add", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ name, email, password }),
                    });

                    const data = await response.json();
                    if (response.ok) {
                        alert("Officer added successfully!");
                        form.reset();
                    } else {
                        alert("Error: " + (data.message || "Failed to add officer."));
                    }
                } catch (error) {
                    console.error("Add officer error:", error);
                    alert("Failed to add officer. Please try again.");
                }
            });
        });
    </script>
</body>
</html>
