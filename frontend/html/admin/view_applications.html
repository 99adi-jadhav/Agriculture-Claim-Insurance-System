<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../css/view_application.css">
    <title>View Applications</title>
</head>
<body>
    <header>
        <h1>View Applications</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Application ID</th>
                    <th>Farmer Name</th>
                    <th>Mobile No</th>
                    <th>Location</th>
                    <th>Address</th>
                    <th>Asset Details</th>
                    <th>Date Submitted</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="applicationsTableBody">
                <!-- Application data will be populated here -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2023 Agriculture Insurance</p>
    </footer>
    <script>
        async function fetchApplications() {
            try {
                const response = await fetch("http://localhost:5000/api/admin/applications");
                const applications = await response.json();
                const tbody = document.getElementById("applicationsTableBody");
                tbody.innerHTML = "";
                applications.forEach(app => {
                    const row = `<tr>
                        <td>${app._id}</td>
                        <td>${app.farmerName}</td>
                        <td>${app.mobileNo}</td>
                        <td>${app.location}</td>
                        <td>${app.address}</td>
                        <td>${app.assetDetails}</td>
                        <td>${new Date(app.createdAt).toLocaleDateString()}</td>
                        <td>
                            <button class="edit-btn" onclick="editApplication('${app._id}')">Edit</button>
                            <button class="delete-btn" onclick="deleteApplication('${app._id}')">Delete</button>
                        </td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            } catch (error) {
                console.error("Failed to fetch applications:", error);
            }
        }
        async function editApplication(id) {
            // Redirect to edit page or open modal
            window.location.href = `edit_application.html?id=${id}`;
        }

        async function deleteApplication(id) {
            if (confirm("Are you sure you want to delete this application?")) {
                try {
                    const response = await fetch(`http://localhost:5000/api/admin/applications/${id}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        alert("Application deleted successfully");
                        fetchApplications(); // Refresh the table
                    } else {
                        alert("Failed to delete application");
                    }
                } catch (error) {
                    console.error("Error deleting application:", error);
                }
            }
        }

        window.onload = fetchApplications;
    </script>
</body>
</html>
