<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Officers</title>
        <link rel="stylesheet" href="../../css/view_officer.css">
</head>
<body>
    <header>
        <h1>View Officers</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="officersTableBody">
                <!-- Officer data will be populated here -->
            </tbody>
        </table>
    </main>
    <script>
        async function fetchOfficers() {
            try {
                const response = await fetch("http://localhost:5000/api/admin/officers");
                const officers = await response.json();
                const tbody = document.getElementById("officersTableBody");
                tbody.innerHTML = "";
                officers.forEach(officer => {
                    const row = `<tr>
                        <td>${officer._id}</td>
                        <td>${officer.name}</td>
                        <td>${officer.email}</td>
                        <td>
                            <button onclick="editOfficer('${officer._id}', '${officer.name}', '${officer.email}')">Edit</button>
                            <button onclick="deleteOfficer('${officer._id}')">Delete</button>
                        </td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            } catch (error) {
                console.error("Failed to fetch officers:", error);
            }
        }
        async function editOfficer(id, currentName, currentEmail) {
            const newName = prompt("Enter new name:", currentName);
            const newEmail = prompt("Enter new email:", currentEmail);

            if (newName && newEmail) {
                try {
                    const response = await fetch(`http://localhost:5000/api/admin/officer/${id}`, {
                        method: "PUT",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ name: newName, email: newEmail })
                    });

                    if (response.ok) {
                        alert("Officer updated successfully");
                        fetchOfficers(); // Refresh the table
                    } else {
                        alert("Failed to update officer");
                    }
                } catch (error) {
                    console.error("Error updating officer:", error);
                    alert("Error updating officer");
                }
            }
        }

        async function deleteOfficer(id) {
            if (confirm("Are you sure you want to delete this officer?")) {
                try {
                    const response = await fetch(`http://localhost:5000/api/admin/officer/${id}`, {
                        method: "DELETE"
                    });

                    if (response.ok) {
                        alert("Officer deleted successfully");
                        fetchOfficers(); // Refresh the table
                    } else {
                        alert("Failed to delete officer");
                    }
                } catch (error) {
                    console.error("Error deleting officer:", error);
                    alert("Error deleting officer");
                }
            }
        }

        window.onload = fetchOfficers;
    </script>
</body>
</html>
